<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 получаем 20. 
  2. 20 + "10" в данном случае присутствует число и строка, поэтому
  JS переводит число в строку "20" и складывает со строкой "10", получается "2010".
  3. С помощью console.log выводим строку "2010" в консоль 
  */
  console.log(10 + 10 + "10"); // "2010"

  /*
  1. 10 + "10" получится 1010, так как складывается число и строка.
  JS переводит число 10 в строку "10" и прибавляет строку "10".
  2. "1010" + 10 получится "101010", по аналогии.
  Число 10 превращается в строку "10" и прибавляется к строке "1010"
  */
  console.log(10 + "10" + 10); // '101010'

  /*
  1. 10 + 10 получается 20.
  2. +"10" - перед строкой стоит унарный оператор,который превращает строку "10" в число 10
  3. 20 + 10 получается 30
  */
  console.log(10 + 10 + +"10"); // 30

  /*
  1. -"" - перед строкой стоит унарный оператор -, который превращает строку в число -0
  2. 10 / -0 получается -Infinity
  */
  console.log(10 / -""); // -Infinity
  
  /*
  1. +"2,5" - перед строкой унарный оператор. JS попытается перевести строку в число, но у него не получится,
  так как разделителем должна быть ".", поэтому результатом операции будет значение NaN
  2. 10 / NaN получится NaN
  */
  console.log(10 / +"2,5"); // NaN
</script>
</body>
</html>
