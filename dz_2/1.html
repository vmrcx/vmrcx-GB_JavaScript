<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. Перед переменной `a` стоит оператор инкремент, который увеличивает 
  ее на единицу.
  2. Переменная `c` присваивает значение `a` = 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
  1. Оператор инкримент стоит после переменной `b`, 
  поэтому происходит увеличение на единицу только переменной `b`.
  2. Переменная `d` присваивает изначальное значение переменной `b` = 1.
   */
  d = b++;
  console.log(d); // 1

  /*
  1. Перед переменной `a` стоит оператор инкримент, увеличивающий переменную 
  на единицу.
  2. Переменная `c` хранит сумму 2 + 3 = 5 
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  1. Оператор инкримента стоит после переменной, поэтому 
  переменная `b` возвращает старое значение = 2.
  2. 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a);
  console.log(b);
</script>
</body>
